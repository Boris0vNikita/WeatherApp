  <!-- <app-global-error></app-global-error> -->

  <div class="search">
    <form #form="ngForm" (submit)="onSubmit() ">
      <input type="text" name="city" [(ngModel)]="cityName" placeholder="Поиск города...">
    </form>
  </div>
  
  
  <!-- поставить на class="container"       *ngIf="weatherData" -->
  <!-- если weatherData пустая вывести ошибку о том что месячные токены закончились-->
  <div class="container" *ngIf="weatherData" >
    <div class="upper-data">
      <img src="../assets/morning3.png" *ngIf="min > 15" alt="">
      <img src="../assets/night.png" *ngIf="min <= 15" alt="">
    
      <!-- C = (5/9) * (F - 32) -->
      <div class="weather-data">
        <div class="location">{{weatherData.name}}</div>
        <!-- {{ weatherData.current.temp_c | number : '1.0-0'}}°C -->
        <div class="temperature">{{ min | number : '1.0-0'}}°C</div>
      </div>
    </div>
    <div class="lower-data">
      <div class="more-info-label">
        More Information
      </div>
      <div class="more-info-container">
  
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/cold1.png" alt="">
            <span>min</span>
          </div>
          <div class="info-block-value">
           {{min | number : '1.0-0'}}°C
          </div>
        </div>
  
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/hot.png" alt="">
            <span>max</span>
          </div>
          <div class="info-block-value">
            {{max | number : '1.0-0'}}°C
          </div>
        </div>
  
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/humandly.png" alt="">
            <span>humidity</span>
          </div>
          <div class="info-block-value">
           {{weatherData.main.humidity }}%
          </div>
        </div>
  
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/winddd1.png" alt="">
            <span>wind</span>
          </div>
          <div class="info-block-value">
            {{weatherData.wind.speed | number : '1.0-0'}} km/h
          </div>
        </div>
  
      </div>
    </div>
  </div>
